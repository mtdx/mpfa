<div>
    <h2>
        <span>Csgo Items</span>
        <button hidden class="btn btn-primary float-right jh-create-entity create-csgo-item" [routerLink]="['/', { outlets: { popup: ['csgo-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Csgo Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="csgoItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sp"><span>Sp</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="opm"><span>Opm</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="vol"><span>Vol</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mp7"><span>Mp 7</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mp30"><span>Mp 30</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mpAll"><span>Mp All</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="added"><span>Added</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let csgoItem of csgoItems ;trackBy: trackId">
                <td><a [routerLink]="['../csgo-item', csgoItem.id ]">{{csgoItem.name}}</a></td>
                <td>{{csgoItem.sp | currency:'USD':true}}</td>
                <td><i class="fa fa-circle opm {{csgoItem.opm}}" aria-hidden="true"></i></td>
                <td>{{csgoItem.vol}}</td>
                <td>{{csgoItem.mp7 | currency:'USD':true}}</td>
                <td>{{csgoItem.mp30 | currency:'USD':true}}</td>
                <td>{{csgoItem.mpAll | currency:'USD':true}}</td>
                <td>{{csgoItem.added | date: 'dd/MM/yyyy'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../csgo-item', csgoItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span hidden class="hidden-md-down">View</span>
                        </button>
                        <button hidden type="submit"
                                [routerLink]="['/', { outlets: { popup: 'csgo-item/'+ csgoItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button hidden type="submit"
                                [routerLink]="['/', { outlets: { popup: 'csgo-item/'+ csgoItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
